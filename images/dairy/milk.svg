<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Milk Bottle -->
  <defs>
    <linearGradient id="milkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F8F8F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Main Bottle -->
  <path d="M 350,150 L 350,500 Q 350,520 370,520 L 430,520 Q 450,520 450,500 L 450,150 Q 450,130 430,130 L 370,130 Q 350,130 350,150 Z" 
        fill="url(#milkGradient)" 
        stroke="#CCCCCC" 
        stroke-width="2"
        filter="url(#shadow)" />

  <!-- Bottle Neck -->
  <path d="M 380,130 L 380,90 Q 380,80 390,80 L 410,80 Q 420,80 420,90 L 420,130 Z" 
        fill="url(#milkGradient)" 
        stroke="#CCCCCC" 
        stroke-width="2" />

  <!-- Cap -->
  <path d="M 375,80 Q 375,70 385,70 L 415,70 Q 425,70 425,80 Z" 
        fill="#2196F3" 
        stroke="#1976D2" 
        stroke-width="2" />

  <!-- Label -->
  <rect x="360" y="250" width="80" height="120" 
        fill="#2196F3" 
        rx="5" 
        stroke="#1976D2" 
        stroke-width="1" />
  
  <!-- Label Text -->
  <text x="400" y="300" 
        text-anchor="middle" 
        fill="white" 
        font-family="Arial" 
        font-weight="bold"
        font-size="16">Fresh
Milk</text>

  <!-- Milk Surface Reflection -->
  <path d="M 355,160 Q 400,150 445,160" 
        fill="none" 
        stroke="white" 
        stroke-width="3" 
        opacity="0.7" />
</svg>